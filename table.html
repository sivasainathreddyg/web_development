<!DOCTYPE html>
<html>
<head>
    <title>Table with Bold Heading Rows</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>16</td>
            <td>500</td>
            
        </tr>
        <tr>
            <td>CDE</td>
            <td>16</td>
            <td>550</td>
        </tr>
        
    </table>
</body>
</html>
